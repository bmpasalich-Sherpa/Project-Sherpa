<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Financial Agency</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'DM Sans', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }
    input, textarea, button { font-family: inherit; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes celebrate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .celebrate-enter {
      animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Theme
    const theme = {
      bg: '#FAF9F7',
      bgCard: '#FFFFFF',
      textPrimary: '#2D3436',
      textSecondary: '#636E72',
      textMuted: '#B2BEC3',
      accent: '#4A6741',
      accentLight: '#E8F0E6',
      border: '#E8E6E3',
      shadow: '0 2px 20px rgba(0,0,0,0.06)',
      celebration: '#F0FDF4',
      celebrationAccent: '#22C55E',
    };

    // Session storage
    const Storage = {
      save: (data) => {
        try {
          const existing = Storage.load() || {};
          const updated = { ...existing, ...data, lastUpdated: new Date().toISOString() };
          localStorage.setItem('financial-agency-v3', JSON.stringify(updated));
        } catch (e) {}
      },
      load: () => {
        try {
          const data = localStorage.getItem('financial-agency-v3');
          return data ? JSON.parse(data) : null;
        } catch (e) { return null; }
      },
      clear: () => {
        try { localStorage.removeItem('financial-agency-v3'); } catch (e) {}
      }
    };

    // Celebration messages
    const celebrations = {
      micro: [
        "Nice. That's one more step forward.",
        "That's real progress.",
        "You just did something most people avoid.",
        "Look at you go.",
        "That took guts. Well done.",
        "One step closer.",
        "You're building something here."
      ],
      section: {
        income: "You just got clear on your income. That's a big deal.",
        spending: "You now know where your money is going. Most people never get here.",
        savings: "You've got the full picture now. That's huge."
      },
      complete: [
        "Income. Expenses. Savings. You see it now.",
        "You did the hard part — you looked. That takes courage.",
        "This is the foundation. Everything else builds from here."
      ]
    };

    // Components
    const FadeIn = ({ children, delay = 0 }) => {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const timer = setTimeout(() => setVisible(true), delay);
        return () => clearTimeout(timer);
      }, [delay]);
      return (
        <div style={{
          opacity: visible ? 1 : 0,
          transform: visible ? 'translateY(0)' : 'translateY(10px)',
          transition: 'opacity 0.5s ease, transform 0.5s ease',
        }}>
          {children}
        </div>
      );
    };

    const AngSays = ({ children, delay = 0 }) => (
      <FadeIn delay={delay}>
        <div style={{
          fontSize: '18px',
          lineHeight: '1.6',
          color: theme.textPrimary,
          fontFamily: "'Source Serif 4', Georgia, serif",
          marginBottom: '20px',
        }}>
          {children}
        </div>
      </FadeIn>
    );

    const TextField = ({ value, onChange, placeholder, onSubmit }) => (
      <div style={{ marginBottom: '16px' }}>
        <textarea
          value={value}
          onChange={(e) => onChange(e.target.value)}
          placeholder={placeholder}
          style={{
            width: '100%',
            minHeight: '80px',
            padding: '16px',
            border: `1.5px solid ${theme.border}`,
            borderRadius: '12px',
            fontSize: '16px',
            resize: 'none',
            fontFamily: 'inherit',
            background: theme.bgCard,
          }}
        />
        {value && value.length > 0 && (
          <button
            onClick={onSubmit}
            style={{
              marginTop: '8px',
              padding: '12px 24px',
              background: theme.accent,
              color: '#fff',
              border: 'none',
              borderRadius: '8px',
              fontSize: '14px',
              fontWeight: '600',
              cursor: 'pointer',
            }}
          >
            Continue →
          </button>
        )}
      </div>
    );

    const Suggestion = ({ children, onClick }) => (
      <button
        onClick={onClick}
        style={{
          width: '100%',
          padding: '14px 18px',
          marginBottom: '10px',
          background: theme.bgCard,
          border: `1.5px solid ${theme.border}`,
          borderRadius: '12px',
          fontSize: '15px',
          color: theme.textPrimary,
          cursor: 'pointer',
          textAlign: 'left',
          transition: 'all 0.2s ease',
          boxShadow: theme.shadow,
        }}
      >
        {children}
      </button>
    );

    const SmallLink = ({ children, onClick }) => (
      <button
        onClick={onClick}
        style={{
          background: 'transparent',
          border: 'none',
          color: theme.textMuted,
          fontSize: '14px',
          cursor: 'pointer',
          textDecoration: 'underline',
          padding: '8px 0',
        }}
      >
        {children}
      </button>
    );

    const PrimaryButton = ({ children, onClick }) => (
      <button
        onClick={onClick}
        style={{
          width: '100%',
          padding: '16px 24px',
          background: theme.accent,
          border: 'none',
          borderRadius: '12px',
          fontSize: '16px',
          fontWeight: '600',
          color: '#FFFFFF',
          cursor: 'pointer',
          marginBottom: '10px',
        }}
      >
        {children}
      </button>
    );

    const SecondaryButton = ({ children, onClick }) => (
      <button
        onClick={onClick}
        style={{
          width: '100%',
          padding: '14px 20px',
          background: 'transparent',
          border: `1.5px solid ${theme.border}`,
          borderRadius: '12px',
          fontSize: '15px',
          color: theme.textSecondary,
          cursor: 'pointer',
          marginBottom: '10px',
        }}
      >
        {children}
      </button>
    );

    const Screen = ({ children }) => (
      <div style={{
        minHeight: '100vh',
        background: theme.bg,
        padding: '24px 20px',
      }}>
        <div style={{ maxWidth: '420px', margin: '0 auto' }}>
          {children}
        </div>
      </div>
    );

    const Placeholder = ({ title }) => (
      <Screen>
        <FadeIn>
          <div style={{
            background: theme.accentLight,
            border: `2px dashed ${theme.accent}`,
            borderRadius: '16px',
            padding: '40px 24px',
            textAlign: 'center',
            marginTop: '40px',
          }}>
            <p style={{ fontSize: '14px', color: theme.accent, marginBottom: '8px' }}>PLACEHOLDER</p>
            <p style={{ fontSize: '18px', color: theme.textPrimary, fontWeight: '600' }}>{title}</p>
            <p style={{ fontSize: '14px', color: theme.textSecondary, marginTop: '16px' }}>This section is coming soon.</p>
          </div>
        </FadeIn>
        <FadeIn delay={300}>
          <div style={{ marginTop: '24px', textAlign: 'center' }}>
            <SmallLink onClick={() => window.location.reload()}>Start over</SmallLink>
          </div>
        </FadeIn>
      </Screen>
    );

    // Main App
    function App() {
      const [screen, setScreen] = useState('loading');
      const [session, setSession] = useState({});
      const [textInput, setTextInput] = useState('');

      // Load session on mount
      useEffect(() => {
        const saved = Storage.load();
        if (saved && saved.currentStep) {
          setSession(saved);
          setScreen('return');
        } else {
          setScreen('entry');
        }
      }, []);

      // Save session helper
      const saveSession = (updates) => {
        const updated = { ...session, ...updates };
        setSession(updated);
        Storage.save(updated);
      };

      // Get random celebration
      const getRandomCelebration = () => {
        return celebrations.micro[Math.floor(Math.random() * celebrations.micro.length)];
      };

      // ==================== SCREENS ====================

      // Loading
      if (screen === 'loading') {
        return (
          <Screen>
            <div style={{ textAlign: 'center', marginTop: '40vh', color: theme.textMuted }}>
              Loading...
            </div>
          </Screen>
        );
      }

      // Return Visit
      if (screen === 'return') {
        const lastStep = session.lastStepName || 'getting started';
        return (
          <Screen>
            <AngSays delay={100}>Welcome back.</AngSays>
            <AngSays delay={400}>We were working on {lastStep}.</AngSays>
            <AngSays delay={700}>Want to pick up where you left off, or start fresh?</AngSays>
            <FadeIn delay={1000}>
              <PrimaryButton onClick={() => setScreen(session.currentStep || 'entry')}>
                Pick up where I left off
              </PrimaryButton>
              <SecondaryButton onClick={() => { Storage.clear(); setSession({}); setScreen('entry'); }}>
                Start fresh
              </SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Entry Screen
      if (screen === 'entry') {
        return (
          <Screen>
            <AngSays delay={100}>Hi, I'm Ang.</AngSays>
            <AngSays delay={600}>What's on your mind?</AngSays>
            <FadeIn delay={900}>
              <TextField
                value={textInput}
                onChange={setTextInput}
                placeholder="I'm stressed and don't know where to start"
                onSubmit={() => {
                  saveSession({ entryText: textInput, currentStep: 'entry-response' });
                  setScreen('entry-response');
                }}
              />
            </FadeIn>
            <FadeIn delay={1100}>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'behind', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I feel like I'm always behind
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'clarity', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I don't know where my money goes
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'control', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I want to feel more in control
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'specific', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                Something specific is stressing me out
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'uncertain', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I'm not sure — something needs to change
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'build', currentStep: 'build-path' }); setScreen('build-path'); }}>
                I'm ready to build toward something
              </Suggestion>
            </FadeIn>
            <FadeIn delay={1300}>
              <div style={{ marginTop: '16px', textAlign: 'center' }}>
                <SmallLink onClick={() => setScreen('curious-1')}>Curious who I am?</SmallLink>
              </div>
            </FadeIn>
          </Screen>
        );
      }

      // Entry Response (after typing)
      if (screen === 'entry-response') {
        return (
          <Screen>
            <AngSays delay={100}>I hear you. Not knowing where to start — that's one of the hardest parts.</AngSays>
            <AngSays delay={500}>Which of these feels closest to what's going on?</AngSays>
            <FadeIn delay={800}>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'behind', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I feel like I'm always behind
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'clarity', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I don't know where my money goes
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'control', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I want to feel more in control
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'specific', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                Something specific is stressing me out
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ entryChoice: 'uncertain', currentStep: 'go-deeper' }); setScreen('go-deeper'); }}>
                I'm not sure — something needs to change
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Curious Level 1
      if (screen === 'curious-1') {
        return (
          <Screen>
            <AngSays delay={100}>I'm Ang. Money stuff is my thing — so it doesn't have to be yours.</AngSays>
            <FadeIn delay={400}>
              <PrimaryButton onClick={() => setScreen('entry')}>Got it</PrimaryButton>
              <SecondaryButton onClick={() => setScreen('curious-2')}>Tell me more</SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Curious Level 2
      if (screen === 'curious-2') {
        return (
          <Screen>
            <AngSays delay={100}>I help you figure out what's going on with your finances — and what to do about it.</AngSays>
            <AngSays delay={400}>I won't tell you what you should be doing. I'll ask questions, listen, and help you find your own path forward.</AngSays>
            <AngSays delay={700}>No judgment. No selling. Just support.</AngSays>
            <FadeIn delay={1000}>
              <PrimaryButton onClick={() => setScreen('entry')}>Got it</PrimaryButton>
              <SecondaryButton onClick={() => setScreen('curious-3')}>How does it work?</SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Curious Level 3
      if (screen === 'curious-3') {
        return (
          <Screen>
            <AngSays delay={100}>Here's how I work:</AngSays>
            <AngSays delay={300}>First, I try to understand what's going on for you. Not what I assume — what's actually true for you.</AngSays>
            <AngSays delay={500}>Then, I help you pick one small thing to focus on. Something doable. Not a whole life overhaul.</AngSays>
            <AngSays delay={700}>We go from there. One step at a time. I check in. I stay with you.</AngSays>
            <AngSays delay={900}>That's it. You're in control. I'm just here to help.</AngSays>
            <FadeIn delay={1200}>
              <PrimaryButton onClick={() => setScreen('entry')}>Got it</PrimaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Build Path (Tier 2/3 entry)
      if (screen === 'build-path') {
        return (
          <Screen>
            <AngSays delay={100}>What would you like to build?</AngSays>
            <FadeIn delay={400}>
              <TextField
                value={textInput}
                onChange={setTextInput}
                placeholder="I want to..."
                onSubmit={() => setScreen('placeholder-build')}
              />
            </FadeIn>
            <FadeIn delay={600}>
              <Suggestion onClick={() => setScreen('placeholder-tier2')}>
                A safety net for the unexpected
              </Suggestion>
              <Suggestion onClick={() => setScreen('placeholder-tier3')}>
                A path to retirement
              </Suggestion>
              <Suggestion onClick={() => setScreen('placeholder-tier3')}>
                Savings for a big goal
              </Suggestion>
              <Suggestion onClick={() => setScreen('placeholder-tier3')}>
                Wealth for my family's future
              </Suggestion>
              <Suggestion onClick={() => setScreen('placeholder-build')}>
                I'm not sure yet — I just want to start
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Go Deeper
      if (screen === 'go-deeper') {
        const prompts = {
          behind: { q: "Behind. That's a heavy feeling.", q2: "What does that look like for you?", placeholder: "No matter what I do, I can't seem to catch up..." },
          clarity: { q: "That's frustrating.", q2: "When you look at your accounts, what do you see?", placeholder: "Money comes in but I don't know where it goes..." },
          control: { q: "I hear you.", q2: "What would being in control look like for you?", placeholder: "I just want to feel like I'm driving, not reacting..." },
          specific: { q: "Something's weighing on you.", q2: "What's on your mind?", placeholder: "There's this one thing..." },
          uncertain: { q: "That's okay.", q2: "What made you open this today?", placeholder: "I just felt like something needs to change..." },
        };
        const p = prompts[session.entryChoice] || prompts.uncertain;
        
        const suggestions = {
          behind: [
            "I'm not saving like I should be",
            "I'm always catching up on bills",
            "Other people my age seem further ahead",
            "I just feel like I can't get ahead"
          ],
          clarity: [
            "I make decent money but there's nothing left",
            "Small purchases seem to add up",
            "I avoid looking at my accounts",
            "I just don't have a clear picture"
          ],
          control: [
            "Knowing I could handle an unexpected expense",
            "Not worrying about money all the time",
            "Having a plan instead of just reacting",
            "Feeling like my money works for me"
          ],
          specific: [
            "Debt that feels overwhelming",
            "A big expense coming up",
            "A change in income",
            "Something else"
          ],
          uncertain: [
            "I saw something that made me think",
            "I've been meaning to do something for a while",
            "Someone suggested I try this",
            "I honestly don't know"
          ],
        };
        const s = suggestions[session.entryChoice] || suggestions.uncertain;

        return (
          <Screen>
            <AngSays delay={100}>{p.q}</AngSays>
            <AngSays delay={400}>{p.q2}</AngSays>
            <FadeIn delay={700}>
              <TextField
                value={textInput}
                onChange={setTextInput}
                placeholder={p.placeholder}
                onSubmit={() => {
                  saveSession({ deeperText: textInput, currentStep: 'reflection', lastStepName: 'understanding your situation' });
                  setScreen('reflection');
                }}
              />
            </FadeIn>
            <FadeIn delay={900}>
              {s.map((suggestion, i) => (
                <Suggestion key={i} onClick={() => {
                  saveSession({ deeperChoice: suggestion, currentStep: 'reflection', lastStepName: 'understanding your situation' });
                  setScreen('reflection');
                }}>
                  {suggestion}
                </Suggestion>
              ))}
            </FadeIn>
          </Screen>
        );
      }

      // Reflection
      if (screen === 'reflection') {
        const reflections = {
          behind: "So it sounds like you're working hard but not getting ahead — and that's exhausting.",
          clarity: "Money comes in, but you're not sure where it all goes — and that's frustrating.",
          control: "You want to feel like you're driving, not just reacting to whatever comes up.",
          specific: "There's something specific weighing on you. That's a lot to carry.",
          uncertain: "You're not sure exactly what's wrong, but something made you feel like now is the time.",
        };
        const r = reflections[session.entryChoice] || reflections.uncertain;

        return (
          <Screen>
            <AngSays delay={100}>Let me make sure I understand.</AngSays>
            <FadeIn delay={400}>
              <div style={{
                background: theme.accentLight,
                borderLeft: `3px solid ${theme.accent}`,
                padding: '16px 20px',
                borderRadius: '0 12px 12px 0',
                marginBottom: '20px',
                fontFamily: "'Source Serif 4', Georgia, serif",
                fontSize: '16px',
                lineHeight: '1.6',
                color: theme.textPrimary,
                fontStyle: 'italic',
              }}>
                {r}
              </div>
            </FadeIn>
            <AngSays delay={700}>Did I get that right?</AngSays>
            <FadeIn delay={1000}>
              <PrimaryButton onClick={() => {
                saveSession({ currentStep: 'aspiration', lastStepName: 'understanding your situation' });
                setScreen('aspiration');
              }}>
                Yes, that's right
              </PrimaryButton>
              <SecondaryButton onClick={() => setScreen('go-deeper')}>
                Not quite — let me clarify
              </SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Aspiration
      if (screen === 'aspiration') {
        return (
          <Screen>
            <AngSays delay={100}>If things were better with money, what would feel different for you?</AngSays>
            <FadeIn delay={400}>
              <TextField
                value={textInput}
                onChange={setTextInput}
                placeholder="I just want to feel like I'm in control..."
                onSubmit={() => {
                  saveSession({ aspirationText: textInput, currentStep: 'ready-check', lastStepName: 'identifying your aspiration' });
                  setScreen('ready-check');
                }}
              />
            </FadeIn>
            <FadeIn delay={600}>
              <Suggestion onClick={() => { saveSession({ aspiration: 'stress', currentStep: 'ready-check' }); setScreen('ready-check'); }}>
                Less stress and worry
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ aspiration: 'buffer', currentStep: 'ready-check' }); setScreen('ready-check'); }}>
                More breathing room
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ aspiration: 'pride', currentStep: 'ready-check' }); setScreen('ready-check'); }}>
                Feeling proud of myself
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ aspiration: 'freedom', currentStep: 'ready-check' }); setScreen('ready-check'); }}>
                Being able to do things I've put off
              </Suggestion>
              <Suggestion onClick={() => { saveSession({ aspiration: 'peace', currentStep: 'ready-check' }); setScreen('ready-check'); }}>
                Honestly, I'd just like to stop thinking about it so much
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Ready Check
      if (screen === 'ready-check') {
        return (
          <Screen>
            <AngSays delay={100}>That makes sense.</AngSays>
            <AngSays delay={400}>Are you ready to work toward that?</AngSays>
            <FadeIn delay={700}>
              <Suggestion onClick={() => {
                saveSession({ currentStep: 'choose-path', lastStepName: 'getting ready' });
                setScreen('choose-path');
              }}>
                Yes, let's do it
              </Suggestion>
              <Suggestion onClick={() => {
                saveSession({ currentStep: 'choose-path', lastStepName: 'getting ready' });
                setScreen('choose-path');
              }}>
                I think so
              </Suggestion>
              <Suggestion onClick={() => setScreen('hesitation')}>
                I'm not sure yet
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Hesitation
      if (screen === 'hesitation') {
        return (
          <Screen>
            <AngSays delay={100}>That's okay. What would help?</AngSays>
            <FadeIn delay={400}>
              <TextField
                value={textInput}
                onChange={setTextInput}
                placeholder="I need to understand more first..."
                onSubmit={() => {
                  saveSession({ currentStep: 'choose-path' });
                  setScreen('hesitation-response');
                }}
              />
            </FadeIn>
            <FadeIn delay={600}>
              <Suggestion onClick={() => setScreen('hesitation-response')}>
                I need to understand more first
              </Suggestion>
              <Suggestion onClick={() => setScreen('hesitation-response')}>
                I'm scared I'll fail
              </Suggestion>
              <Suggestion onClick={() => setScreen('hesitation-response')}>
                I've tried before and it didn't work
              </Suggestion>
              <Suggestion onClick={() => setScreen('pause')}>
                I just need a minute
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Hesitation Response
      if (screen === 'hesitation-response') {
        return (
          <Screen>
            <AngSays delay={100}>That's real. What if we make it so small you can't fail?</AngSays>
            <AngSays delay={400}>One tiny step. That's it.</AngSays>
            <FadeIn delay={700}>
              <PrimaryButton onClick={() => {
                saveSession({ currentStep: 'choose-path', lastStepName: 'getting ready' });
                setScreen('choose-path');
              }}>
                Okay, let's try
              </PrimaryButton>
              <SecondaryButton onClick={() => setScreen('pause')}>
                I need more time
              </SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Pause
      if (screen === 'pause') {
        return (
          <Screen>

              <Suggestion onClick={() => setScreen('good-for-today')}>
                I'm good for now
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // Good For Today
      if (screen === 'good-for-today') {
        return (
          <Screen>
            <AngSays delay={100}>You did real work today. I'll be here when you're ready.</AngSays>
            <FadeIn delay={400}>
              <div style={{ textAlign: 'center', marginTop: '40px' }}>
                <SmallLink onClick={() => window.location.reload()}>
                  Come back
                </SmallLink>
              </div>
            </FadeIn>
          </Screen>
        );
      }

      // Handoff Screen
      if (screen === 'handoff') {
        return (
          <Screen>
            <AngSays delay={100}>While there are many budget and cashflow apps out there, I don't endorse or get paid by any.</AngSays>
            <AngSays delay={400}>But the team has reviewed a few top-rated options, and here are a couple that work well:</AngSays>
            <FadeIn delay={700}>
              <Suggestion onClick={() => setScreen('handoff-ynab')}>
                Tell me about YNAB
              </Suggestion>
              <Suggestion onClick={() => setScreen('handoff-monarch')}>
                Tell me about Monarch
              </Suggestion>
              <Suggestion onClick={() => setScreen('good-for-today')}>
                I'll explore on my own
              </Suggestion>
            </FadeIn>
          </Screen>
        );
      }

      // YNAB Info
      if (screen === 'handoff-ynab') {
        return (
          <Screen>
            <AngSays delay={100}>YNAB stands for You Need A Budget. It's built around giving every dollar a job — you assign your money before you spend it.</AngSays>
            <AngSays delay={400}>It takes some learning, but people who stick with it swear by it.</AngSays>
            <AngSays delay={700}>It's $14/month or $99/year.</AngSays>
            <FadeIn delay={1000}>
              <PrimaryButton onClick={() => setScreen('good-for-today')}>
                Thanks
              </PrimaryButton>
              <SecondaryButton onClick={() => setScreen('handoff-monarch')}>
                Tell me about Monarch instead
              </SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Monarch Info
      if (screen === 'handoff-monarch') {
        return (
          <Screen>
            <AngSays delay={100}>Monarch is clean and simple. It connects to your accounts and shows you where your money is going.</AngSays>
            <AngSays delay={400}>Good for tracking and planning. Also works well for couples.</AngSays>
            <AngSays delay={700}>It's $15/month or $100/year.</AngSays>
            <FadeIn delay={1000}>
              <PrimaryButton onClick={() => setScreen('good-for-today')}>
                Thanks
              </PrimaryButton>
              <SecondaryButton onClick={() => setScreen('handoff-ynab')}>
                Tell me about YNAB instead
              </SecondaryButton>
            </FadeIn>
          </Screen>
        );
      }

      // Placeholders
      if (screen === 'placeholder-goal') return <Placeholder title="Goal Path — Coming Soon" />;
      if (screen === 'placeholder-tier2') return <Placeholder title="Tier 2: Protection — Coming Soon" />;
      if (screen === 'placeholder-tier3') return <Placeholder title="Tier 3: Possibility — Coming Soon" />;
      if (screen === 'placeholder-build') return <Placeholder title="Build Path — Coming Soon" />;
      if (screen === 'placeholder-next') return <Placeholder title="Next Steps — Coming Soon" />;

      // Fallback
      return (
        <Screen>
          <AngSays>Something went wrong. Let's start over.</AngSays>
          <FadeIn delay={300}>
            <PrimaryButton onClick={() => { Storage.clear(); setSession({}); setScreen('entry'); }}>
              Start over
            </PrimaryButton>
          </FadeIn>
        </Screen>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
